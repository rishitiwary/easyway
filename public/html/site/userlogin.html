        <script type="text/javascript">

    $(document).ready(function () {

        $('.login-form input[type="text"], .login-form input[type="password"], .login-form textarea').on('focus', function () {

            $(this).removeClass('input-error');

        });

        $('.login-form').on('submit', function (e) {

            $(this).find('input[type="text"], input[type="password"], textarea').each(function () {

                if ($(this).val() == "") {

                    e.preventDefault();

                    $(this).addClass('input-error');

                } else {

                    $(this).removeClass('input-error');

                }

            });

        });

    });

</script>

<script type="text/javascript">

var base_url = "https://easywayglobal.in/";
$(document).ready(function () {

var class_id = $('#class_id').val();
var section_id = '0';

getSectionByClass(class_id, section_id);

$(document).on('change', '#class_id', function (e) {
    $('#section_id').html("");
    var class_id = $(this).val();
    getSectionByClass(class_id, 0);
});
$(document).on('change', '#tradegroup', function (e) {
     var tradegroup=$('#tradegroup').val();
        $.ajax({
            url: "https://easywayglobal.in/welcome/gettrades",
            type: "POST",
            data: {tradegroup: tradegroup},
            dataType: 'html',
            success: function (res)
            {
                $('#trade').html(res);
            }
        });
});





function getSectionByClass(class_id, section_id) {

    if (class_id !== "") {
        $('#section_id').html("");

        var div_data = '';
        var url = "";

        $.ajax({
            type: "POST",
            url: base_url + "welcome/getSections",
            data: {'class_id': class_id},
            dataType: "json",
            beforeSend: function () {
                $('#section_id').addClass('dropdownloading');
            },
            success: function (data) {
                $.each(data, function (i, obj)
                {
                    var sel = "";
                    if (section_id === obj.section_id) {
                        sel = "selected";
                    }
                    div_data += "<option value=" + obj.id + " " + sel + ">" + obj.section + "</option>";
                });
                $('#section_id').append(div_data);
            },
            complete: function () {
                $('#section_id').removeClass('dropdownloading');
            }
        });
    }
}




});
</script>
